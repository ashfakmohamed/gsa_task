<!-- app>templates>dashboard.html -->

{% load static %}
<!DOCTYPE html>
<html>
<head>
	<title>Task Management System</title>
	<link rel="stylesheet" href="{% static 'css/dashboard.css' %}">
</head>
<body>
	<div class="header">
		<div class="logo">
			<img src="{% static 'image/GSA-Logo.jpg' %}" alt="Logo">
		</div>
		<div class="add-task-btn">
			<a href="{% url 'task' %}"><button>Add Task</button></a>
		</div>
	</div>

	<div class="sidebar">
		<ul>
			<li><a href="{% url 'dashboard' %}">My Tasks</a></li>
			<li><a href="{% url 'my_profile' %}">My Profile</a></li>
		</ul>
	</div>
	
	<div class="main-content">
		<table id="task-table">
			<thead>
				<tr>
					<th>Task Name</th>
					<th>Date</th>
					<th>Time</th>
					<th>Assigned By</th>
					<th>Status</th>
				</tr>
			</thead>
			<tbody>
				{% for task in tasks %}
					<tr>
						<td>{{task.name}}</td>
						<td>{{task.date}}</td>
						<td>{{task.time}}</td>
						<td>{{task.assigned_to}}</td>
						<td>{{task.status}}</td>
					</tr>
				{% endfor %}
				<!-- Add more tasks here -->
			</tbody>
		</table>
	</div>
	
</body>
</html>
